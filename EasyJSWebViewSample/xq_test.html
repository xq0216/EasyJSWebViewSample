<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

            <meta http-equiv="Expires" content="0">
                <meta http-equiv="Pragma" content="no-cache">
                    <meta http-equiv="Cache-Control" content="no-store,no-cache">


                        <title>JS与OC互调</title>

                        <script type="text/javascript" language="javascript">

                            function JSCallOCFunc(){
                                if (typeof native !== "undefined") {
                                    window.native.jsCallOC();
                                } else {
                                    alert("交互对象未注入！");
                                }
                            }



                            function JSCallOCFuncWithParam(){
                                if (typeof native !== "undefined") {
                                    var result = window.native.jsCallOCWithParam("我是参数");
                                    document.getElementById("id_input").value = "JS call OC : 返回 -- " + result;
                                } else {
                                    alert("交互对象未注入！");
                                }
                            }

                            function OCCallJSWithParam(param){
                                document.getElementById("id_input").value = "OC Call JS : 参数 -- " + param;
                            }


                            </script>
    </head>
    
    
    <body>
        <div style="text-align:center;">
            <input type="button" align="center" value="JS调OC无参无返回" onclick="JSCallOCFunc()" style="margin-top:35%;width:90%;height:60px;font-size:20px;"/>
            <br>
            
            <input type="button" align="center"  value="JS调OC有参有返回" onclick="JSCallOCFuncWithParam()"
            style="margin-top:20%;width:90%;height:60px;font-size:20px;"/>

            <input id="id_input" align="center"  type="text" value="null" style="margin-top:10%;width:90%;height:60px;font-size:20px;"/>

        </div>
    </body>
</html>
